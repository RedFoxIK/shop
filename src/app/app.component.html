<div class="main">
    <div *ngIf="!showBougthProducts; else cartProductList">
        <app-product-list (clickCart)="showCartProductList($event)"></app-product-list>
    </div>

    <ng-template #cartProductList>
        <app-cart-list-product></app-cart-list-product>
        <button (click)="showCartProductList(false)" class="btn btn-primary btn-lg">Back</button>
    </ng-template>
</div>
