<app-cart-icon (clickCart)="clickCart.emit($event)" [isEmpty]=isEmptyCart></app-cart-icon>

<div class="product-list">
    <div class="product-wrapper col-xs-6 col-sm-4 col-lg-3" *ngFor="let product of products">
        <div class="product-item">
            <app-product [product]=product 
            (buy)=onBuy($event) 
            appParentHighlight color="lightgreen"> 
            </app-product>
            
            <button type="button" 
            appParentHighlight color="lightgreen"
            class="btn btn-default" 
            [disabled]="!product.isAvailable()" 
            (click)="onBuy(product)">BUY
            </button>
        </div>
    </div>
</div>
